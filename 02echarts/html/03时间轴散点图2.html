<!DOCTYPE html>
<html>

<body>

        },

            type: 'scatter',
            data: [
                [161.2, 51.6],
                [167.5, 59.0],
                [164.0, 53.8],
                [156.0, 64.4],
                [160.0, 48.8],
                [167.1, 62.2],
                [158.0, 55.5],
                [167.6, 57.8]

            ],
        }]
    };
    myChart.setOption(option);
</script>
</html>
