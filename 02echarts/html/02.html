<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>ECharts</title>
		<!-- 引入 echarts.js -->
		<script src="../js/echarts.min.js"></script>
	</head>
	<body>
		<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<script type="text/javascript">
			// 基于准备好的dom，初始化echarts实例

			var myChart = echarts.init(document.getElementById('main'));
			myChart.showLoading();
			// 指定图表的配置项和数据
			myChart.title = '世界人口总量 - 条形图';

			option = {
				title: {
					text: '世界人口总量',
					subtext: '数据来自网络'
				},
				tooltip: {
					trigger: 'axis',
					axisPointer: {
						type: 'shadow'
					}
				},
				legend: {
					data: ['2011年', '2012年']
				},
				grid: {
					left: '3%',
					right: '4%',
					bottom: '3%',
					containLabel: true
				},
				xAxis: {
					show: false,
					type: 'value',
					boundaryGap: [0, 0.01]
				},
				yAxis: {
					type: 'category',
					data: ['巴西', '印尼', '美国', '印度', '中国', '世界人口(万)'],
					"axisLine": { //y轴
						"show": false

					},
					"axisTick": { //y轴刻度线
						"show": false
					},
					"splitLine": { //网格线
						"show": false
					}
				},
				series: [{
						name: '2011年',
						type: 'bar',
						data: [18203, 23489, 29034, 104970, 131744, 630230]
					}
				]
			};

			myChart.hideLoading();

			// 使用刚指定的配置项和数据显示图表。
			myChart.setOption(option);
		</script>
	</body>
</html>
