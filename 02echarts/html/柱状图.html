<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 引入 echarts.js -->
		<script src="../js/echarts.min.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
	</body>
	<script>
		var app = echarts.init(document.getElementById('main'));
		var data = {
			'data1': ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
			'data2': [10, 52, 200, 334, 390, 330, 220]
		};

		option = {
			title: {
				text: '总交易量统计',
				x: 'center',
				backgroundColor: '#3398DB',
				textStyle: {
					fontSize: 18, //字体大小
					color: '#ffffff' //字体颜色
				},

			},
			color: ['#3398DB'],
			tooltip: {
				trigger: 'axis',
				axisPointer: { // 坐标轴指示器，坐标轴触发有效
					type: 'line' // 默认为直线，可选为：'line' | 'shadow'
				}
			},
			grid: {
				left: '3%',
				right: '4%',
				bottom: '3%',
				containLabel: true
			},
			xAxis: [

				{
					type: 'category',
					splitLine: {
						show: false
					},
					data: data.data1
				}
			],
			yAxis: [{
				type: 'value'
			}],
			series: [{
				name: '直接访问',
				type: 'bar',
				barWidth: '60%',
				data: data.data2
			}]
		};
		app.setOption(option);
	</script>
</html>
