<html>
	<head>

		<script src="../js/echarts.js"></script>
		<title></title>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;"></div>

			value: 10,
			name: '嵌入式'
		}, {
			value: 10,

		}];
		var option = {
			title: {
				text: '对端公司分类',
				x: 'center',
				backgroundColor: '#3398DB',
				textStyle: {
					fontSize: 18, //字体大小
					color: '#ffffff' //字体颜色
				},

			},
			/* tooltip: {
				trigger: 'item',
				formatter: "{a} <br/>{b} : {c} ({d}%)"
			}, */

				name: '对端公司分类情况',

				/* label: { //饼图图形上的文本标签
					normal: {

							fontWeight: 300,
							fontSize: 12 //文字的字体大小
						},
						formatter: "{d}%\n{b}"


					}
				},	 */

	                    label:{ 
                            show: true, 
//	                            position:'inside',

                        }
	                },

					}
				},
				data: data
			}],
			color: [
				'#00acee',
				'#52cdd5',
				'#79d9f1',
				'#a7e7ff',
				'#c8efff'
			],
			backgroundColor: '#fff'

		app.setOption(option);

</html>
