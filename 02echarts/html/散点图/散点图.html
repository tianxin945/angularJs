<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../../js/echarts.js"></script>
</head>
<body>
<div id="main" style="width: 600px;height:400px;"></div>
</body>
<script>
    var anchor = [{
        name: '2018-12-01',

        }
    ];

            x: 'center',
            backgroundColor: '#3398DB',
            textStyle: {

        xAxis: {
            "axisLine": { //轴
                "show": false

            },
            "axisTick": { //刻度线
                "show": false
            },
            scale: true,
            type: 'time',
            axisLabel: {
                formatter: function (value) {
                    return echarts.format.formatTime('MM月dd日', new Date(value));
                }
            },
            splitLine: { //网格线
                show: false
            }
        },

            },
            "axisTick": { //刻度线
                "show": false
            },
            scale: true,
            type: 'time',

                    return echarts.format.formatTime('hh:mm', new Date(value));

                    shadowColor: 'rgba(120, 36, 50, 0.5)',

                    color: new echarts.graphic.RadialGradient(0.01, 0.02, 0.03, [{
                        offset: 0,

                    }])

</html>
