<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="../js/echarts.js"></script>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
	</body>
	<script>
		var app2 = echarts.init(document.getElementById('main'));
		var option2 = {
			title: {
				text: '交易时间规律',
				x: 'center',
				backgroundColor: '#3398DB',
				textStyle: {
					fontSize: 18, //字体大小
					color: '#ffffff' //字体颜色
				},

			},
			xAxis: {
				"axisLine": { //轴
					"show": false

				},
				"axisTick": { //刻度线
					"show": false
				},
				scale: true,
				type: 'time',
				axisLabel: {
					formatter: function(value) {
						return echarts.format.formatTime('yyyy-MM-dd', new Date(value));
					}
				},
				splitLine: { //网格线
					show: false
				}
			},
			yAxis: {
				"axisLine": { //轴
					"show": false
				},
				"axisTick": { //刻度线
					"show": false
				},
				scale: true,
				type: 'time',
				axisLabel: {
					formatter: function(value) {
						return echarts.format.formatTime('hh:mm', new Date(value));
					}
				},
				splitLine: { //网格线
					show: false
				}
			},
			series: [{
				data: [
					['2017-12-10 10:00:00', '2017-12-10 10:00:00'],
					['2018-01-10 10:00:00', '2017-12-10 11:00:00'],
					['2018-02-10 10:00:00', '2017-12-10 12:20:00'],
					['2018-03-10 10:00:00', '2017-12-10 13:30:00'],
					['2018-04-10 10:00:00', '2017-12-10 14:40:00'],
					['2018-05-10 10:00:00', '2017-12-10 15:50:00'],
					['2018-06-10 10:00:00', '2017-12-10 16:00:00']
				],
				symbolSize: function(value) {
					return Math.round(value[2] / 20);
				},
				type: 'scatter',
				itemStyle: {
					normal: {
						shadowBlur: 10,
						shadowColor: 'rgba(120, 36, 50, 0.5)',
						shadowOffsetY: 5,
						color: new echarts.graphic.RadialGradient(0.01, 0.02, 0.03, [{
							offset: 0,
							color: 'rgb(251, 118, 123)'
						}, {
							offset: 1,
							color: 'rgb(204, 46, 72)'
						}])
					}
				}

			}]
		};
		app2.setOption(option2);
	</script>
</html>
