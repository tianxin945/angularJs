<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../js/echarts.min.js"></script>
		<title></title>
	</head>
	<body>
		<div id="main" style="width: 600px;height:400px;"></div>
	</body>
	<script>
		var app = echarts.init(document.getElementById('main'));
		// 指定图表的配置项和数据
         var option = {  
            title : {  
                text: '公里总里程',   
                x:'left',
                textStyle:{
                    color:'#FFFFFF',
                    fontSize:25
                }
            },  
            tooltip : {  
                trigger: 'item',  
                formatter: "{a} <br/>{b} : {c} KM"  
            },  
             
            calculable : true,  
            series : [  
                {  
                    name:'公里总里程',  
                    type:'pie',  
                    radius : '70%',//饼图的半径大小  
                    center: ['60%', '60%'],//饼图的位置 
                    label:{            //饼图图形上的文本标签
                            normal:{
                                show:true,
                                position:'inside', //标签的位置
                                textStyle : {
                                    fontWeight : 300 ,
                                    fontSize : 16    //文字的字体大小
                                },
                                formatter:'{d}%'

                                
                            }
                        },
                    data:[  
                        {value:50,name:'高速50KM',itemStyle:{normal:{color:'#FE0000'}}},  
                        {value:150,name:'一级150KM',itemStyle:{normal:{color:'#F29700'}}},  
                        {value:150,name:'二级150KM',itemStyle:{normal:{color:'#02B0ED'}}}, 
                        {value:100,name:'三级100KM',itemStyle:{normal:{color:'#55E87D'}}},
                        {value:50,name:'四级50KM',itemStyle:{normal:{color:'#FFE200'}}},
                    ]
                }  
            ]  
        };
		app.setOption(option);
	</script>
</html>
